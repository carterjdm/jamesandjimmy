 * {

.marquee-goose {
  width: 2vw;
  font-size: 2vw;
  overflow: hidden;
  text-align: center;
  height: 2vw;
  border-bottom: 2px solid white;
}

.marquee-goose:nth-last-child(1) {

}

.dontneed {
  color: white;
  cursor: pointer;
  background-color: red;
  width: 2vw;
  height: 8vw;
  border-bottom: 2px solid black;
  border-right: 2px solid black;
}

.dontneed:hover {
  color: red;
  background-color: white;
}

.dontneed:hover > .goose {
  border-left: 2px solid green;
}

.goose {
  height: 2vw;
  width: 2vw;
  border-left: 2px solid white;
}

.contan {
  z-index: 5;
  position: fixed;
  left: 2vw;
  top: 0;
  width: 49vw;
  height: 8vw;
  overflow: hidden;
  border-bottom: 2px solid black;
  border-left: 2px solid black;
  border-right: 2px solid black;
}

.writingnav {
  background-color: white;
  overflow: hidden;
}

.writingicon {
  height: 2vw;
  display: grid;
  grid-template-columns: 25vw 12vw 12vw;
  color: red;
  border-bottom: 2px solid red;
}

.writingicon:hover {
  background-color: red;
  color: white;
  cursor: pointer;
  -webkit-transition: background-color 1s ease-out;
  -moz-transition: background-color 1s ease-out;
  -o-transition: background-color 1s ease-out;
  transition: background-color 1s ease-out;
}

.writingicon > div {
  height: 2vw;
  text-align: left;
  padding-left: 1vw;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
  font-size: 1vw;
  line-height: 2vw;
}

.writingicon > div:nth-last-child(1) {
  text-align: right;
  padding-right: 1vw;
}

.cat {

/* Half Screen

.split {

  overflow-x: hidden;

 display: none;

 $('.marquee-goose').marquee({
